No-CRUD-Function-names-in-URIs: 
  description: "CRUD function names must not be used in URIs\_"
  oas: all
  severity: critical
  enabled: true
  rule: 
    Path: '$..*[?(/^(http|ftp)(s?)(\:\/\/)/.test(@))]'
    type: notMatch
    options: 
      match: /^\/.*(get|read|list|add|create|post|put|patch|update|write|delete)/i
