Hal-JSON-2: 
  description: "All\_response\_messages\_MUST\_support an\_application/hal+json\_(HAL) format.   (2 of 2)"
  oas: all
  severity: critical
  enabled: true
  rule: 
    Path: 'paths.*.[put,post,get,delete,patch,options].produces'
    type: match
    options: 
      match: application/hal\+json
